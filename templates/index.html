<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fraud Detection App</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’³ Fraud Detection System</h1>
    <p>Enter transaction details below and check if itâ€™s Fraudulent or Legitimate.</p>

    <form action="/predict" method="post">
      <div class="form-grid">
        {% for i in range(1, 29) %}
        <div class="form-group">
          <label for="V{{i}}">V{{i}}</label>
          <input type="number" step="any" name="V{{i}}" id="V{{i}}" required>
        </div>
        {% endfor %}
        <div class="form-group">
          <label for="Amount">Amount</label>
          <input type="number" step="any" name="Amount" id="Amount" required>
        </div>
        <button type="submit" class="btn">Predict</button>
      </div>

      
    </form>

    <div id="result">
      {% if result %}
        <h2>Prediction: {{ result }}</h2>
      {% endif %}
    </div>
  </div>
</body>
</html>
